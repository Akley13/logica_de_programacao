<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DENTRO DE JS</title>
</head>
<body>
    <script>

        document.write("Testando HTML dentro do JS <br>");
        document.write("Pulando linha usando br na linha acima <br>");

        document.write("10 + 10 = " + 10);
        document.write("<br>");
        document.write(10 - 10);
        document.write("<br>");
        document.write(10 * 10);
        document.write("<br>");
        document.write(10 / 10);
        document.write("<br>");
        document.write((20 + 10 + 30) / 3);

    </script>
</body>
</html>
