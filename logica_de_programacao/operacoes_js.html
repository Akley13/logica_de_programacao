<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações</title>
</head>
<body>
    <script>

        document.write("10 + 10 = " + (10 + 10) + "<br>");

        document.write("10 - 10 = " + (10 - 10) + "<br>");

        document.write("10 x 10 = " + (10 * 10) + "<br>");

        document.write("10 / 10 = " + (10 / 10) + "<br>");
        
        document.write("20 + 10 + 30 / 3 = " + (20 + 10 + 30) / 3);

    </script>
</body>
</html>
