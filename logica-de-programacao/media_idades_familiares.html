<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br><br>");
        }

        function exibe(texto){
            document.write(texto);
            pulaLinha();
        }

       var quantidadeDeFamiliares = parseInt(prompt("Quantas pessoas tem na sua familia? "));
       var contador = 0;


        while(contador < quantidadeDeFamiliares){
            var idades = parseInt(prompt("Digite as idades de seus familiares: "));
            contador++;

            exibe(idades);
        }



    </script>
</body>
</html>
