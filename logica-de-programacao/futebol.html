<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertendo texto em número</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br><br>");
        }

        function  exibe(texto){
            document.write(texto);
            pulaLinha();
        }

        const vitorias = parseInt(prompt("Número de vitórias: "));
        const empates = parseInt(prompt("Número de empates: "));

        const pontos = vitorias * 3 + empates;

        exibe("Os pontos do seu time é " + pontos);

    </script>
</body>
</html>
