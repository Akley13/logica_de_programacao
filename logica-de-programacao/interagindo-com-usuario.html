<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com o usuário</title>
</head>
<body>
    <script>

        document.write("<h1>CALCULADORA DE IMC</h1>");

        function pulaLinha(){
            document.write("<br>");
        }

        function exibe(texto){
            document.write(texto);
            pulaLinha();
        }

        function calculadoraImc(peso, altura){
            return peso / (altura * altura);
        }

        const nome = prompt("Nome: ");
        const pesoUsuario = prompt("Informe seu peso: ");
        const alturaUsuario = prompt("Informe sua altura: ");
        const imc = calculadoraImc(pesoUsuario, alturaUsuario);

        exibe("Nome: " + nome);
        exibe("Peso: " + pesoUsuario + " Kg");
        exibe("Altura: " + alturaUsuario + " m/cm <br>");
        exibe(nome + ", seu IMC é: " + imc);

        if (imc >= 18.5 & imc <= 35){
            exibe("Você está na média.");
        }

        if (imc > 35){
            exibe("Você está acima do peso.");
        }

        if (imc < 18.5){
            exibe("Você está abaixo do peso.");
        }

    </script>
</body>
</html>
