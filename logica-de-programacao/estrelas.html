<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrelinhas</title>
</head>
<body>
    <script>

        function pulaLinha(){
            document.write("<br><br>")
        }

        function exibe(texto){
            document.write(texto);
            pulaLinha();
        }


        for(var linhas = 0; linhas < 3; linhas++){
            for(var estrelas = 0; estrelas < 10; estrelas++){
                document.write("*");
            }
            pulaLinha();
        }
    </script>    
</body>
</html>
