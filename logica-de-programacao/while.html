<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços de repetições</title>
</head>
<body>
    <script>

        document.write("<h1>Utilizando While</h1>")

        function pulaLinha(){
            document.write("<br><br>");
        }

        function exibe(texto){
            document.write(texto);
            pulaLinha();
        }

        var anoCopa = 1940;
        const limite = 2023;

        while(anoCopa <= limite){
            exibe("Copa de " + anoCopa);
            anoCopa += 4;
        }
    </script>
</body>
</html>
