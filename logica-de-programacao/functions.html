<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun√µes</title>
</head>
<body>
    <script>
        function exibe(texto){
            document.write(texto);
            pulaLinha();
        }

        function pulaLinha(){
            document.write("<br> <br>");
        }

        const anoNascimentoAkley = 2001;
        const anoDeNascimentoKarinne = 2000;
        const anoDeNascimentoJuan = 1999;
        
        exibe("Akley tem " + (2023 - anoNascimentoAkley) + " anos.");
        exibe("Karinne tem " + (2023 - anoDeNascimentoKarinne) + " anos.");
        exibe("Juan tem " + (2023 - anoDeNascimentoJuan) + " anos.");
    </script>
        
</body>
</html>
