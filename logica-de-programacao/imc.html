<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <script>

        function pulaLinha(){
            document.write("<br><br>");
        }

        function exibe(texto){
            document.write(texto);
            pulaLinha();
        }

        function calculoImc(peso, altura){
            const imc = peso / (altura * altura);
            exibe("IMC: " + imc)
        }

        document.write("<h1>CALCULANDO ÍNDICE DE MASSA CORPORAL (IMC)</h1>")

        exibe("O índice é calculado da seguinte maneira: divide-se o peso do paciente pela sua altura elevada ao quadrado. Diz-se que o indivíduo tem peso normal quando o resultado do IMC está entre 18,5 e 24,9.")

        calculoImc(84, 1.76);
        calculoImc(42, 1.60);

    </script>
</body>
</html>
